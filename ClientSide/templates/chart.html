<div id="chartScrollContainer" ng-if="gameData" class="scrollContainer">
<table>
    <thead>
        <tr>
            <th>Game name</th>
            <th>Owned By</th>
        </tr>
    </thead>
        <tr ng-repeat="game in gameData | orderBy : '-count'">
            <!--{{game}}-->
            <td>{{game.name}}</td>
            <td>{{game.count}}</td>
        </tr>
</table>
</div>
<div ng-if="!gameData">
    <em>Fetching data...</em>
</div>
