<div ng-controller="chatController">
    <div class="panel panel-primary">

    <div class="panel-body">
        <img class="pull-left" ng-src="{{ avatarUrl }}" style="width:40px;height:40px;display:block;border:2px solid black;"/>
        <h2 class="pull-left">
            <small class="">Name:</small> {{ username }}
        </h2>
        <br style="clear:both;"/>
        <div class="form-group">
        <label>Steam ID:</label>
        <input type="text" class="form-control" ng-model="steamID"/>


        <form ng-submit="sendChat()">
            <label>Say:</label>
            <input type="text" class="form-control" ng-model="chatMessage" />
            <!--<input type="submit" value="Send"/>-->
        </form>
        </div>

        <hr/>

        <div ng-repeat="message in messages">
            <div class="panel panel-default">
                <div class="panel-heading"> {{ message.name }} </div>
                 <div class="panel-body">{{ message.msg }}</div>
            </div>
        </div>

    </div>

    </div>

</div>
