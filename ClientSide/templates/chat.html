<div ng-controller="chatController">
    <br/>
    <div class="panel panel-body">

    <h4 class="form-inline">
        <label>
            Hello, my name is <input type="text" class="form-control" ng-bind="username" value="Inigo Montoya"/>
        </label>
    </h4>

    <div ng-repeat="message in messages">
        <div class="panel panel-default">
            <div class="panel-heading"> {{ message.name }} </div>
             <div class="panel-body">{{ message.msg }}</div>
        </div>
    </div>

    </div>

</div>
