<div ng-controller="chatController">
    <br/>
    <div class="panel panel-body">

    <h4 class="form-inline">
        <label ng-init="username = 'Inigo Montoya'">
            Hello, my name is <input type="text" class="form-control" ng-model="username"/>
        </label>
    </h4>
    <form ng-submit="sendChat()" class="form-inline">
        <label>
            Say: <input type="text" class="form-control" ng-model="chatMessage" />
        </label>
        <input type="submit" value="Send"/>
    </form>

    <div ng-repeat="message in messages">
        <div class="panel panel-default">
            <div class="panel-heading"> {{ message.name }} </div>
             <div class="panel-body">{{ message.msg }}</div>
        </div>
    </div>

    </div>

</div>
